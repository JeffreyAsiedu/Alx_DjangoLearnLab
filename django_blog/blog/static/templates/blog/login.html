{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Link CSS inside app-level static -->
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>

<h2>Login</h2>

{% if form.errors %}
    <p style="color:red;">Invalid username or password.</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<!-- Link JS inside app-level static -->
<script src="{% static 'blog/js/scripts.js' %}"></script>

</body>
</html>
